events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    upstream frontend {
        server frontend:3000;
    }

    upstream backend {
        server backend:8000;
    }

    server {
        listen 80;
        server_name localhost;

        # Frontend
        location / {
            proxy_pass http://frontend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }

        # Backend API
        location /api/ {
            # Trim the /api prefix before forwarding if your backend doesn't expect it
            # Or keep it if your backend has a route prefix.
            # Assuming backend routes start at root relative to themselves (e.g., /health not /api/health)
            # but usually in this project structure FastAPI is mounted at / (so we might need rewrite)
            
            # If your FastAPI app has a root router, validation:
            # Current setup: curl http://localhost:8000/health works.
            # So if we hit /api/health -> backend/health
            
            rewrite ^/api/(.*) /$1 break;
            
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
        
        # OpenApi Docs (Optional, for debugging)
        location /docs {
            proxy_pass http://backend/docs;
            proxy_set_header Host $host;
        }
        
        location /openapi.json {
             proxy_pass http://backend/openapi.json;
             proxy_set_header Host $host;
        }
    }
}
